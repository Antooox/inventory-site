<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple inventory (Supabase)</title>
  <style>
    :root{
      --card-bg: #fff;
      --muted: #6b7280;
      --accent: #0ea5a4;
      --danger: #ef4444;
      --gap: 12px;
      --radius: 10px;
    }
    body{
      font-family: Inter, system-ui, Arial, sans-serif;
      background:#f3f4f6;
      margin:0;
      color:#111827;
      -webkit-font-smoothing:antialiased;
    }
    .container{
      max-width:1000px;
      margin:36px auto;
      padding:20px;
    }
    .card{
      background:var(--card-bg);
      border-radius:var(--radius);
      padding:22px;
      box-shadow: 0 6px 20px rgba(15,23,42,0.06);
    }
    h1{ margin:0 0 6px 0; font-size:28px; }
    p.lead{ color:var(--muted); margin:6px 0 18px 0; }
    #rowInfo{ font-size:14px; color:var(--muted); margin-bottom:10px; }

    .form-top, .form-row, .controls {
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin:0 0 8px 0;
    }
    .field { display:flex; flex-direction:column; gap:6px; min-width:0; }
    label{ font-size:14px; color:#334155; }
    input[type="text"], input[type="date"], input[type="number"]{
      padding:10px 12px;
      height:44px;
      border-radius:8px;
      border:1px solid #e6e9ee;
      box-sizing:border-box;
      font-size:15px;
    }
    input[type="number"] { width:110px; }

    .btn{
      border:0;
      border-radius:10px;
      padding:10px 14px;
      cursor:pointer;
      font-weight:600;
    }
    .btn-add{ background:var(--accent); color:#fff; }
    .btn-remove{ background:var(--danger); color:#fff; }
    .btn-ghost{ background:#f1f5f9; color:#0f1720; }
    .btn-undo{ background:#e6eef2; color:#0b5562; }

    table{ width:100%; border-collapse:collapse; margin-top:8px; font-size:14px; }
    thead th{ text-align:left; padding:12px 8px; color:#64748b; font-weight:700; border-bottom:1px solid #eef2f7; }
    tbody td{ padding:12px 8px; border-bottom:1px solid #f1f5f9; vertical-align:middle; }
    .checkbox{ width:18px; height:18px; }

    .amount-controls { display:flex; gap:6px; align-items:center; }
    .amt-btn {
      background:#eef2f6;
      border:1px solid #d1e6ea;
      border-radius:6px;
      padding:6px 8px;
      cursor:pointer;
      font-weight:700;
    }
    .amt-value { min-width:36px; text-align:center; padding:6px 4px; display:inline-block; }

    .actions{ display:flex; gap:10px; margin-top:8px; flex-wrap:wrap; align-items:center; }
    .small { padding:8px 10px; font-size:14px; }

    #shareLink { padding:8px; border-radius:8px; border:1px solid #e6e9ee; min-width:260px; }
    #copyShare { padding:8px 10px; border-radius:8px; border:0; background:#2563eb; color:white; cursor:pointer; }

    @media (max-width:640px){
      .form-top, .form-row, .controls { flex-direction:column; align-items:stretch; gap:8px; }
      .btn-add{ align-self:flex-end; }
      input[type="number"]{ width:100%; }
      #shareLink { width:100%; }
    }

    .status { color:#334155; font-size:13px; margin-left:8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple inventory</h1>
    <p class="lead">Add items, mark to remove, and export CSV. Use "Save cloud" to create a shareable link.</p>

    <div class="card" id="inventory-root">
      <div id="rowInfo"></div>

      <div class="form-top">
        <div class="field" style="flex:1;min-width:160px">
          <label for="objectInput">Object</label>
          <input id="objectInput" type="text" placeholder="Ex: Valve ABC-123" />
        </div>

        <div class="field" style="width:170px">
          <label for="dateInput">Added date</label>
          <input id="dateInput" type="date" />
        </div>

        <div class="field" style="width:130px">
          <label for="amountInput">Amount</label>
          <input id="amountInput" type="number" min="1" value="1" />
        </div>

        <div style="margin-left:auto">
          <button id="addBtn" class="btn btn-add">Add to list</button>
        </div>
      </div>

      <div class="table-container">
        <table id="itemsTable" aria-describedby="tableDesc">
          <thead>
            <tr>
              <th style="width:36px"><input id="selectAll" type="checkbox" class="checkbox" /></th>
              <th>Object</th>
              <th style="width:140px">Amount</th>
              <th>Added date</th>
              <th>Added at</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="5" style="color:#94a3b8;padding:18px;">No entries yet</td></tr>
          </tbody>
        </table>
      </div>

      <div class="actions">
        <button id="removeBtn" class="btn btn-remove small">Remove selected</button>
        <button id="undoBtn" class="btn btn-undo small">Undo remove</button>
        <button id="exportBtn" class="btn btn-ghost small">Export CSV</button>

        <button id="saveCloudBtn" class="btn btn-ghost small">Save cloud</button>
        <input id="shareLink" readonly placeholder="Share link will appear here after Save" />
        <button id="copyShare" title="Copy link">Copy</button>

        <span id="saveStatus" class="status"></span>
      </div>

    </div>
  </div>

  <script>
    // --------- SUPABASE CONFIG: replace with your values ----------
    const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';
    // -------------------------------------------------------------

    // DOM
    const objectInput = document.getElementById('objectInput');
    const dateInput = document.getElementById('dateInput');
    const amountInput = document.getElementById('amountInput');
    const addBtn = document.getElementById('addBtn');
    const tbody = document.getElementById('tbody');
    const removeBtn = document.getElementById('removeBtn');
    const undoBtn = document.getElementById('undoBtn');
    const exportBtn = document.getElementById('exportBtn');
    const selectAll = document.getElementById('selectAll');
    const rowInfo = document.getElementById('rowInfo');

    const saveCloudBtn = document.getElementById('saveCloudBtn');
    const shareLinkInput = document.getElementById('shareLink');
    const copyShareBtn = document.getElementById('copyShare');
    const saveStatus = document.getElementById('saveStatus');

    // state
    let items = [];               // { id, object, amount, addedDate, addedAt }
    let lastRemoved = [];
    const STORAGE_KEY = 'inventory_items_v1';
    const STORAGE_ROW_KEY = 'inventory_current_row';

    ;(function setDefaultDate(){
      const d = new Date();
      const yyyy = d.getFullYear();
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const dd = String(d.getDate()).padStart(2,'0');
      dateInput.value = `${yyyy}-${mm}-${dd}`;
    })();

    function uid(){ return Date.now().toString(36) + Math.random().toString(36).slice(2,7); }
    function save(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(items)); }
    function load(){ const raw = localStorage.getItem(STORAGE_KEY); items = raw ? JSON.parse(raw) : []; }

    function render(){
      tbody.innerHTML = '';
      if(!items.length){
        const tr = document.createElement('tr');
        tr.innerHTML = '<td colspan="5" style="color:#94a3b8;padding:18px;">No entries yet</td>';
        tbody.appendChild(tr);
        return;
      }
      items.forEach(item => {
        const tr = document.createElement('tr');
        tr.dataset.id = item.id;
        tr.innerHTML = `
          <td><input class="row-check checkbox" type="checkbox" data-id="${item.id}"></td>
          <td>${escapeHtml(item.object)}</td>
          <td>
            <div class="amount-controls" data-id="${item.id}">
              <button class="amt-btn btn-decr" aria-label="Decrease" data-id="${item.id}">âˆ’</button>
              <span class="amt-value" data-id="${item.id}">${item.amount}</span>
              <button class="amt-btn btn-incr" aria-label="Increase" data-id="${item.id}">+</button>
            </div>
          </td>
          <td>${escapeHtml(item.addedDate)}</td>
          <td>${escapeHtml(item.addedAt)}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function escapeHtml(s){ return String(s || '').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }

    function addItem(obj, addedDate, amount){
      if(!obj || !obj.trim()) return;
      amount = Number(amount) || 1;
      if(amount < 1) amount = 1;
      const now = new Date();
      const item = {
        id: uid(),
        object: obj.trim(),
        amount: amount,
        addedDate: addedDate || dateInput.value || '',
        addedAt: now.toLocaleString()
      };
      items.unshift(item);
      save();
      render();
      // fire a postMessage event for parent if embedded
      try{ window.parent.postMessage({ type:'itemAdded', payload:{ item } }, '*'); }catch(e){}
    }

    window.addItemFromCode = function(payload){
      addItem(payload.object || payload.name || 'item', payload.addedDate || payload.date, payload.amount || payload.qty || 1);
    };

    addBtn.addEventListener('click', () => {
      addItem(objectInput.value, dateInput.value, Number(amountInput.value || 1));
      objectInput.value = '';
      amountInput.value = 1;
      objectInput.focus();
    });

    function removeSelected(){
      const checks = Array.from(document.querySelectorAll('.row-check:checked'));
      if(!checks.length) return;
      const ids = checks.map(ch => ch.dataset.id);
      lastRemoved = items.filter(it => ids.includes(it.id));
      items = items.filter(it => !ids.includes(it.id));
      save();
      render();
      selectAll.checked = false;
      try{ window.parent.postMessage({ type:'itemsRemoved', payload:{ removedIds: ids } }, '*'); }catch(e){}
    }

    function undoRemove(){
      if(!lastRemoved.length) return;
      items = lastRemoved.concat(items);
      lastRemoved = [];
      save();
      render();
      try{ window.parent.postMessage({ type:'undoRemove', payload: {} }, '*'); }catch(e){}
    }

    function exportCSV(){
      if(!items.length) {
        alert('No items to export');
        return;
      }
      const lines = [];
      lines.push(['Object','Amount','AddedDate','AddedAt'].join(','));
      items.slice().reverse().forEach(it => {
        const row = [
          `"${it.object.replaceAll('"','""')}"`,
          `"${it.amount}"`,
          `"${it.addedDate}"`,
          `"${it.addedAt}"`
        ];
        lines.push(row.join(','));
      });
      const blob = new Blob([lines.join('\n')], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'inventory.csv';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }

    removeBtn.addEventListener('click', removeSelected);
    undoBtn.addEventListener('click', undoRemove);
    exportBtn.addEventListener('click', exportCSV);

    selectAll.addEventListener('change', (ev) => {
      const checks = Array.from(document.querySelectorAll('.row-check'));
      checks.forEach(c => c.checked = ev.target.checked);
    });

    document.addEventListener('change', (ev) => {
      if(ev.target && ev.target.classList && ev.target.classList.contains('row-check')){
        const checks = Array.from(document.querySelectorAll('.row-check'));
        const checked = checks.filter(c => c.checked).length;
        selectAll.checked = checks.length && (checked === checks.length);
      }
    });

    document.addEventListener('click', (ev) => {
      const t = ev.target;
      if(t.matches('.btn-incr')){
        const id = t.dataset.id;
        changeAmount(id, 1);
      } else if(t.matches('.btn-decr')){
        const id = t.dataset.id;
        changeAmount(id, -1);
      }
    });

    function changeAmount(id, delta){
      const idx = items.findIndex(it => it.id === id);
      if(idx === -1) return;
      items[idx].amount = Math.max(1, Number(items[idx].amount) + delta);
      save();
      render();
      try{ window.parent.postMessage({ type:'amountChanged', payload:{ id, amount: items[idx].amount } }, '*'); }catch(e){}
    }

    // ---------------- Supabase save/load ----------------
    async function saveToCloud(){
      if(!SUPABASE_URL || !SUPABASE_ANON_KEY) {
        alert('Supabase credentials missing. Please configure SUPABASE_URL and SUPABASE_ANON_KEY.');
        return;
      }
      saveStatus.textContent = 'Saving...';
      saveCloudBtn.disabled = true;
      try {
        const payload = {
          row: localStorage.getItem(STORAGE_ROW_KEY) || null,
          items: items
        };

        const res = await fetch(`${SUPABASE_URL}/rest/v1/lists`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
            'Prefer': 'return=representation'
          },
          body: JSON.stringify(payload)
        });

        if(!res.ok){
          const txt = await res.text();
          throw new Error('Save failed: ' + res.status + ' ' + txt);
        }
        const data = await res.json();
        const id = data && data[0] && data[0].id;
        if(!id) throw new Error('No id returned');
        const url = `${location.origin}${location.pathname}?share=${id}`;
        shareLinkInput.value = url;
        saveStatus.textContent = 'Saved';
        return id;
      } catch(err){
        console.error(err);
        alert('Could not save to cloud: ' + err.message);
        saveStatus.textContent = 'Save failed';
      } finally {
        saveCloudBtn.disabled = false;
      }
    }

    async function loadFromCloudById(id){
      if(!SUPABASE_URL || !SUPABASE_ANON_KEY) {
        console.error('Supabase credentials missing');
        return null;
      }
      try {
        const q = `?id=eq.${id}`;
        const res = await fetch(`${SUPABASE_URL}/rest/v1/lists${q}`, {
          method: 'GET',
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          }
        });
        if(!res.ok) throw new Error('Load failed: ' + res.status);
        const data = await res.json();
        if(!data || !data.length) return null;
        return data[0];
      } catch(err){
        console.error(err);
        alert('Could not load from cloud: ' + err.message);
        return null;
      }
    }

    saveCloudBtn.addEventListener('click', async () => {
      const id = await saveToCloud();
      if(id) {
        shareLinkInput.select();
      }
    });

    copyShareBtn.addEventListener('click', () => {
      if(!shareLinkInput.value) return;
      navigator.clipboard.writeText(shareLinkInput.value).then(() => {
        saveStatus.textContent = 'Link copied';
        setTimeout(()=> saveStatus.textContent = '', 1500);
      });
    });

    // on load: check ?share=ID and auto-load
    (async function checkShareParamOnLoad(){
      try{
        const params = new URLSearchParams(location.search);
        const share = params.get('share');
        const saved = localStorage.getItem(STORAGE_ROW_KEY);
        if(share){
          saveStatus.textContent = 'Loading shared list...';
          const rowObj = await loadFromCloudById(share);
          if(rowObj && rowObj.items){
            items = rowObj.items;
            save();
            render();
            shareLinkInput.value = location.href;
            saveStatus.textContent = 'Loaded shared list';
          } else {
            saveStatus.textContent = 'No shared list found';
          }
        } else if(saved){
          // if no share param: load from local storage
          load();
          render();
        }
      }catch(e){
        console.error(e);
      } finally {
        setTimeout(()=> saveStatus.textContent = '', 1500);
      }
    })();

    // expose helper for embedding parent pages
    window.__inventory = {
      addItemFromCode: window.addItemFromCode,
      items: () => items.slice()
    };

    // initial load if not from cloud
    if(!location.search.includes('share=')){
      load();
      render();
    }
  </script>
</body>
</html>
